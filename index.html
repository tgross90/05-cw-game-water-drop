<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <img src="img/cw_logo.jpg" alt="Charity: Water Logo" class="game-logo">
        <!-- Ensure the following images are available in the img folder -->
        <!-- img/good-drop.png -->
        <!-- img/bad-drop.png -->
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the blue drops, avoid the green ones! Use the arrow keys to navigate your jerry can.</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
            <button id="start-btn">Start Game</button>
        </div>
        
        <div id="game-container">
            <div id="message-display"></div>
            <img src="img/watercan.png" alt="Water Can" id="water-can">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
